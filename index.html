<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="white"></a-sky>
        <a-box color="cyan" position="-4 0.5 -10" rotation="0 20 0"></a-box>
        <a-sphere color="red" position="3 1.4 -10" radius="1.5"></a-sphere>
        <a-cylinder color="green" position="-1 0.5 -10" radius="0.5" height="2"></a-cylinder>
        <a-ring color="teal" position="-7 1.25 -10" radius-inner="0.5" radious-outer="2"></a-ring>
        <a-cone color="blue" position="-10 0.5 -10" radius-top="0" radious-bottom="1" height="5"></a-cone>
        <a-dodecahedron color="purple" position="-13 1 -10" radius="1"></a-dodecahedron>
        <a-icosahedron color="pink" position="7 1.7 -10" radius="2"></a-icosahedron>
        <a-plane color="#DAA520" position="0 0 -3" rotation="-90 0 0" width="100" height="100"></a-plane>
        

    </a-scene>
</body>

</html>
